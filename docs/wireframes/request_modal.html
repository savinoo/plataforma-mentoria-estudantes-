<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Solicitação de Mentoria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">X</button>
            <h2>Solicitar mentoria com [Nome do Mentor]</h2>
            <div class="form-group">
                <label for="message">Escreva uma mensagem de apresentação</label>
                <textarea id="message" rows="8" placeholder="Conte um pouco sobre você, seus objetivos e por que gostaria da ajuda deste mentor."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-primary">Enviar Solicitação</button>
                <button class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
